<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
</head>
<body>
	<h1>My Todo List</h1>
	<div id="container">
		
	</div>
	<div id="time">
		
	</div>

	<script type="text/javascript">
		var time = new Date();
		var tidom = document.getElementById('time');
		var newh2 = document.createElement("h2");
		tidom.appendChild(newh2);
		newh2.innerHTML = time;		
	</script>
</body>
</html>
